<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>UGD Vue Basic</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="d-flex justify-content-center">
                <div class="card border-primary my-5">
                    <div class="card-header">Tebak angka</div>
                        <input type="number" min=1 max=10 class="form-control" v-model="tebakan" :disabled="isDisabled" placeholder="input angka..."/>
                        <br>
                        <button class="btn btn-primary btn-sm" @click="tebak" :disabled="isDisabled">Tebak</button>
                        <br>
                        Kesempatan : {{ kesempatan }}
                </div>
            </div>
        <div class="text-center" v-show="benar">
            <p>Selamat anda menang! ^^</p> 
            <button class="btn btn-primary" @click="mainlagi" >Main lagi?</button>
        </div>
        <div class="text-center" v-show="kalah">
            <p>Anda kurang beruntung! :(</p> 
            <button class="btn btn-primary" @click="mainlagi" >Main lagi?</button>
        </div>
        <div class="text-center" v-show="salah">
            <p>Silahkan coba lagi!</p> 
            <button class="btn btn-warning" @click="cobalagi" >Coba lagi!</button>
        </div>
        <br>
        <br>
        <footer class="text-center mt-5">
            {{ `${mhs.nama} | ${mhs.npm} | ${mhs.kelas}` }}
        </footer>
        </div>
    </body>
    <script>
    new Vue({
        el: "#app",
        data: {
            angka: Math.floor(Math.random() * 10)+1,
            tebakan:0,
            kesempatan:3,
            salah:undefined,
            benar:undefined,
            kalah:undefined,
            isDisabled:false,
            mhs: {
                nama:'Lukito Harlia',
                npm: '180709709',
                kelas: 'B',
            },
        },
        methods: {
           tebak(){
            if(this.tebakan == this.angka){
                this.benar = 1;
            }else {
                    this.salah =1;
                    this.isDisabled = true;
                    angka: Math.floor(Math.random() * 10)+1;
                    this.kesempatan--;
                    if(this.kesempatan==0){
                        this.kalah=1;
                        this.salah = undefined;
                    }
            }              
           },
           cobalagi(){
                this.isDisabled = false;
                this.salah = undefined;
           },
           mainlagi(){
               location.reload();
           }
        },
 
    });
    </script>
</html>
